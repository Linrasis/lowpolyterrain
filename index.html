<html>
    <head>
        <title>Procedural Low Poly Terrain (Lab)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/purplegui.css">
        <link href="css/base.css" rel="stylesheet">
        <script src="js/three.js"></script>
        <script src="js/control.js"></script>
        <script src="js/diamondsquare.js"></script>
        <script src="js/chunk.js"></script>
        <script src="js/level.js"></script>
        <script src="js/biome.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="simulation-container"></div>
        <div class="purplebox">
            <div class="left-panel">
                <button class="button"><img src="img/up.png"></button> : front<br/>
                <button class="button"><img src="img/down.png"></button> : back<br/>
                <button class="button"><img src="img/left.png"></button> : left<br/>
                <button class="button"><img src="img/right.png"></button> : right<br/>
            </div>
            <div class="right-panel">
                <button class="button">E</button> : up<br/>
                <button class="button">D</button> : down<br/>
                <button class="button">W</button> : pitch down<br/>
                <button class="button">S</button> : pitch up<br/>
            </div>
        </div>
    </body>
</html>
